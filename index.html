<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DailyFocus</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
            <header>
                <p>&#8226 DailyFocus &#8226</p>
            </header>
            
            
    
            <div class="container">
                <div class="error-box">
                    <p class="error-info"></p>
                </div>
                <div class="upper-part">
                <input type="text" placeholder="Task" class="input" onkeydown="handleKey(event);">
                <button class="add-button" onclick="addTask();" >Add</button>
                </div>
                <div class="bottom-part">
                    
                </div>
                <div class="delete-buttons">
                    <button class="delete-button all-tasks" style="margin-bottom: 3em ;" onclick="deleteAllTasks();">Delete all tasks</button>
                    <button class="delete-button all-tasks" style="margin-bottom: 3em ;" onclick="deleteDeletedTasks();">Remove deleted tasks</button>

                </div>
                
            </div>
    
            <footer>
                <a href="facebook.com/placeholder" target="_blank"><img src="images/Facebook_icon.webp" alt="Facebook_icon" class="social" ></a>
                <a href="linkedin.com/placeholder" target="_blank"><img src="images/linkedin.png" alt="linkedin" class="social"></a>
                <a href="telegram.com/placeholder" target="_blank"><img src="images/Telegram_icon.png" alt="Telegram_icon" class="social"></a>
                <a href="instagram.com/placeholder" target="_blank"><img src="images/Instagram_icon.png" alt="Instagram_icon" class="social"></a>
            </footer>
        
        <script src="scripts/script.js"></script>
	</body>
</html>
